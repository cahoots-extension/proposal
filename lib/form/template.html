<div class="cahoots-proposal">

    <form class="cahoots-proposal-form" action="http://submission.cahoots.pw/v1/submissions" method="post" on-submit="submit">

        <!-- <div class="cahoots-proposal-form--header">
            <h1 class="cahoots-proposal-form--header-headline">Verbindungen vorschlagen</h1>

            <p class="cahoots-proposal-form--header-description">Aufgrund der zahlreichen Einreichungen kann der Verifizierungsprozess momentan längere Zeit in Anspruch nehmen.</p>
        </div> -->

        <div class="cahoots-proposal-form--entry">
            <label class="cahoots-proposal-form--entry-label" for="">Name des Autors</label>
            <input class="cahoots-proposal-form--entry-field" type="text" value="{authorName}" on-input="setAuthorName">
            <small class="cahoots-proposal-form--entry-error" data-visible="errors.authorName">Bitte geben Sie den Namen des Autors an.</small>
        </div>

        <div class="cahoots-proposal-form--entry">
            <label class="cahoots-proposal-form--entry-label" for="">Name der Verbindung</label>
            <input class="cahoots-proposal-form--entry-field" type="text" value="{organizationName}", on-input="setOrganizationName">
            <small class="cahoots-proposal-form--entry-error" data-visible="errors.organizationName">Bitte geben Sie den Namen der Organization an.</small>
        </div>

        <div class="cahoots-proposal-form--entry">
            <label class="cahoots-proposal-form--entry-label" for="">Infos zur Verbindung (URL)</label>
            <input class="cahoots-proposal-form--entry-field" type="text" value="{organizationInfo}" on-input="setOrganizationInfo">
            <small class="cahoots-proposal-form--entry-error" data-visible="errors.organizationInfo">Bitte geben Sie eine gültige URL an.</small>
        </div>

        <div class="cahoots-proposal-form--entry">
            <label class="cahoots-proposal-form--entry-label" for="">Quelle</label>
            <input class="cahoots-proposal-form--entry-field" type="text" value="{cahootsSource}" on-input="setCahootsSource">
            <small class="cahoots-proposal-form--entry-error" data-visible="errors.cahootsSource">Bitte geben Sie eine gültige URL für die Quelle an.</small>
        </div>

        <div class="cahoots-proposal-form--entry">
            <div class="g-recaptcha" data-sitekey="6Lcv5AITAAAAAMMoHNaqcxp4uOs8LPn9YfHSo9Ik"></div>

            <small class="cahoots-proposal-form--entry-error" data-visible="errors.recaptcha">Bitte bestätigen Sie das CAPTCHA.</small>
        </div>

        <div class="cahoots-proposal-form--buttons">
            <input type="submit" value="Abschicken">
        </div>

    </form>
</div>
